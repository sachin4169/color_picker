<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <style>
        .container{
            margin: auto;
            display: flex;
            width: 50%;
        }
        .box{
            display: flex;
            width: 50px;
            height: 50px;
            border: 1px solid black;
        }
        #green{
            background-color: green;
        }
        #red{
            background-color: red;
        }
        #blue{
            background-color: blue;
        }
        #yellow{
            background-color: yellow;
        }
    </style>
</head>
<body>
   <div class="container">
       <div class="box" id="green"></div>
       <div class="box" id="red"></div>
       <div class="box" id="yellow"></div>
       <div class="box" id="blue"></div>
   </div>
    <script>
        // $(document).on("click", ".box", function(){
        //     console.log(this.id);
        //     $("body").css({"background":`${this.id}`})
        // })
        var x = document.getElementsByClassName("box").length;
        console.log(x);
        for (let i = 0; i < x; i++) {
            document.getElementsByClassName("box")[i].addEventListener("click", function(){
                console.log(this.id)
                document.querySelector("body").style = `background-color:${this.id}`;
            })
        }
    </script>
</body>
</html>
